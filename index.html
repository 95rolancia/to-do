<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8bdc7d2339.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
    <title>TO-DO</title>
  </head>
  <body>
    <section class="container">
      <header class="header">
        <span class="header__title">just one task to do ðŸ˜Ž</span>
      </header>

      <div class="addbar">
        <div class="addbar__border">
          <form class="addbar__form">
            <input
              type="text"
              class="addbar__input"
              placeholder="add new tasks"
            />
            <button class="addbar__btn"><i class="fas fa-plus"></i></button>
          </form>
        </div>
      </div>

      <ul class="items">
        <li class="item__row">
          <div class="item">
            <span class="item__name">hello</span>
            <button class="item__delete">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
          <div class="item__divider"></div>
        </li>
      </ul>
    </section>
  </body>
</html>
